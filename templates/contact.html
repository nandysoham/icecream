{% extends 'base.html' %}

{% block title%}
Contact
{%endblock title%}
{% block body %}
<div class="container">
    
    <img src="/static/photos/contact1.jpg" alt="Contact Page" class='center' style="width:900px;height:400px;">
    
    
</div>
<h3 class="text-center">Contact Us</h3>
<div class="container">
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="xxxxxxxxxx">
  </div>
  
  
  <div class="form-group">
    <label for="desc">Share your thoughts</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button
</form>

</div>

{%endblock body%}
